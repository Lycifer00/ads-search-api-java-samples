openapi: 3.0.2
info:
  title: 'Yahoo!広告 検索広告 API リファレンス β / Yahoo! Ads Search Ads API Reference β'
  version: 'v0'
  description: |
    <ja>Yahoo!広告 検索広告 APIのWebサービスについて説明します。<br>
    「Try it out」のご利用には、事前にアプリケーションの登録が必要です。また、アプリケーションのリダイレクトURIの1つに<br>
    https://yahoojp-marketing.github.io/ads-search-api-documents/oauth2-redirect.htmlを登録してください。
    </ja><br>
    <br>
    <en>Search Ads API Web Services supported in Yahoo! Ads API.<br>
    When you use "Try it out", you need to register your application in advance.<br>
    As one of redirect URI for application, you need to set "https://yahoojp-marketing.github.io/ads-search-api-documents/oauth2-redirect.html".
    </en>

components:
  securitySchemes:
    oAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://biz-oauth-test.yahoo.co.jp/oauth/v1/authorize
          tokenUrl: https://biz-oauth-test.yahoo.co.jp/oauth/v1/token
          scopes:
            yahooads: アプリケーションを経由したYahoo!広告の各機能の操作/Operation by each function of Yahoo! Ads via applications.
security:
  - oAuth: [yahooads]

# クロスドメイン問題
servers:
  - url: https://ads-search.yahooapis.jp/api/v0


tags:
  - name: AccountService
    description: |
      <label class="account" ></label>
      <ja>AccountServiceでは、アカウントに関する情報の取得および更新を行います。</ja><br><en>AccountService
      provides functions for creating and managing accounts.</en>
  - name: AccountSharedService
    description: |
      <label class="campaign"></label>
      <ja>AccountSharedServiceは、アカウント内で共有できる対象外キーワードリストの照会、追加、変更、削除を行ないます。</ja><br><en>Use
      this service to get, add, update or remove ad information of negative keyword
      list which can be shared within the account.</en>
  - name: AdGroupBidMultiplierService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupBidMultiplierServiceでは、広告グループに関する入札価格調整率の取得および追加・更新・削除を行います。</ja><br><en>Use
      this service to get or update bid multiplier information.</en>
  - name: AdGroupService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupServiceでは、広告グループに関する情報の取得および追加・更新・削除を行います。</ja><br><en>Use
      this service to get, add, update, or remove Ad group.</en>
  - name: AdGroupAdService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupAdServiceでは、広告に関する情報の取得および追加・更新・削除を行います。</ja><br><en>Use
      this service to get, add, update, or remove information.</en>
  - name: AdGroupAdLabelService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupAdLabelServiceでは、ラベルと広告の紐付けの登録・削除を行います。</ja><br><en>Use
      this service to add or remove related adgroup ad and label.</en>
  - name: ConversionTrackerService
    description: |
      <label class="account"></label>
      <ja>ConversionTrackerServiceでは、コンバージョントラッカー情報の取得および追加・更新を行います。<br/>コンバージョントラッカー情報とは、コンバージョン測定タグおよびタグごとのパフォーマンスデータを表します。<br/>本サービスを利用することで、スポンサードサーチで掲載されている広告からのコンバージョン数（商品の購入や会員登録、資料請求などサイト上で何らかの成約に至った件数）を取得することができ、広告がどの程度成果を上げているかなどを確認できます。<br/>コンバージョンタグは広告管理ツールとAPIで共有しています。</ja><br><en>ConversionTrackerService
      is to get, add, and update ConversionTracker information. <br/>Number of conversions
      and performance of Ads in Sponsored Search can be obtained.<br/>Conversion tag
      will be shared both in Campaign Management Tool and API.<br/>* ConversionTrackerInformation
      means Conversion Tag and performance data per tag. This service enables you to
      confirm the effect of your advertising campaign by tracking conversions on Sponsored
      Search ad such as purchasing products, member signup, document request.</en>
  - name: AdGroupFeedService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupFeedServiceでは、広告グループに関するFeedItem情報の取得および追加・更新・削除を行います。</ja><br><en>AdGroupFeedService
      is to get, add, update or remove the FeedItem information of ad groups.</en>
  - name: AdGroupCriterionService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupCriterionServiceでは、広告グループに関するターゲット条件（クライテリア）の取得および追加・更新・削除を行います。</ja><br><en>Use
      this service to get, add, update, or remove targeting conditions (criteria) of
      ad group.</en>
  - name: AdGroupWebpageService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupWebpageServiceでは、広告グループにPageFeedItemの配信/除外設定を行ないます。</ja><br><en>AdGroupWebpageService
      provides allowed or excluded settings of PageFeedItem for ad group.</en>
  - name: CampaignService
    description: |
      <label class="campaign"></label>
      <ja>CampaignServiceでは、キャンペーンに関する情報の取得および追加・更新・削除を行います。</ja><br><en>CampaignService
      is to get, add, update, or remove campaigns.</en>
  - name: AdGroupCriterionLabelService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupCriterionLabelServiceでは、ラベルと広告グループのクライテリアの紐付けの登録・削除を行います。</ja><br><en>Use
      this service to add or remove related conditions (criteria) of ad group and label.</en>
  - name: AdGroupLabelService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupLabelServiceでは、ラベルと広告グループの紐付けの登録・削除を行います。</ja><br><en>Use
      this service to add or remove related ad group and label.</en>
  - name: AuditLogService
    description: |
      <label class="campaign"></label>
      <ja>AuditLogServiceは、操作履歴のダウンロード機能を提供します。</ja><br><en>AuditLogService
      provides the feature to download operation history data.</en>
  - name: BiddingStrategyService
    description: |
      <label class="campaign"></label>
      <ja>BiddingStrategyServiceでは、自動入札設定の取得および追加・更新・削除を行います。</ja><br><en>Use
      this service to get, add, update, or delete auto bidding information.</en>
  - name: CampaignWebpageService
    description: |
      <label class="campaign"></label>
      <ja>CampaignWebpageServiceでは、キャンペーンにPageFeedItemの配信除外設定を行ないます。</ja><br><en>CampaignWebpageService
      provides excluded settings of PageFeedItem for campaign.</en>
  - name: SharedCriterionService
    description: |
      <label class="campaign"></label>
      <ja>SharedCriterionServiceでは、対象外キーワードリストに、対象外キーワードの登録や削除を行います。</ja><br><en>Use
      this service to add or remove negative keyword to negative keyword list.</en>
  - name: FeedItemService
    description: |
      <label class="campaign"></label>
      <ja>FeedItemServiceでは、フィードアイテム情報の取得および追加・更新・削除を行います。</ja><br><en>FeedItemService
      is to get, add, update, or remove Feed Item information.</en>
  - name: FeedService
    description: |
      <label class="campaign"></label>
      <ja>FeedServiceでは、自動データ挿入のリスト情報の取得および追加・更新・削除を行います。</ja><br><en>FeedService
      is to get, add, update, or remove the Feed (Data auto insertion) information.</en>
  - name: AdGroupRetargetingListService
    description: |
      <label class="campaign"></label>
      <ja>AdGroupRetargetingListServiceでは、広告グループレベルでのターゲットリスト設定に関する情報の取得および追加・更新・削除を行います。</ja><br><en>AdGroupRetargetingListService
      is to get, add, update, or delete information of target list setting in ad group
      level.</en>
  - name: PageFeedItemService
    description: |
      <label class="campaign"></label>
      <ja>PageFeedItemServiceでは、ページフィードアイテムの取得、アップロード、一括取得を行います。</ja><br><en>Use
      this service to get page feed item, upload or bulk download.</en>
  - name: RetargetingListService
    description: |
      <label class="account"></label>
      <ja>RetargetingListServiceでは、ターゲットリストに関する情報の取得および追加・更新を行います。</ja><br><en>RetargetingListService
      is to get, add, or update information of target list.</en>
  - name: ReportDefinitionService
    description: |
      <label class="report"></label>
      <ja>ReportDefinitionServiceでは、レポート定義の取得および追加・削除を行います。<br/>レポート定義では、レポート形式、期間およびフィールドを指定します。<br/>また特定のレポート形式に対して使用可能なレポートフィールドを取得する操作が提供されます。</ja><br><en>ReportDefinitionService
      is to get, add or delete report definition. <br/>Report defines report type, date
      range, and fields. <br/>It also provides operation to get available report fields for specific report type.</en>
      <h2>レポートフィールド</h2>
      <ul>
      <li>アカウントレポート: <a href="./reports/ja/ACCOUNT.csv" download>日本語版</a> / <a href="./reports/en/ACCOUNT.csv" download>英語版</a></li>
