      <li>広告表示オプションレポート: <a href="./reports/ja/FEED_ITEM.csv" download>日本語版</a> / <a href="./reports/en/FEED_ITEM.csv" download>英語版</a></li>
      <li>地域ターゲティングレポート: <a href="./reports/ja/GEO_TARGET.csv" download>日本語版</a> / <a href="./reports/en/GEO_TARGET.csv" download>英語版</a></li>
      <li>曜日・時間帯ターゲティングレポート: <a href="./reports/ja/SCHEDULE_TARGET.csv" download>日本語版</a> / <a href="./reports/en/SCHEDULE_TARGET.csv" download>英語版</a></li>
      <li>自動入札レポート: <a href="./reports/ja/BID_STRATEGY.csv" download>日本語版</a> / <a href="./reports/en/BID_STRATEGY.csv" download>英語版</a></li>
      <li>データ自動挿入レポート: <a href="./reports/ja/AD_CUSTOMIZERS.csv" download>日本語版</a> / <a href="./reports/en/AD_CUSTOMIZERS.csv" download>英語版</a></li>
