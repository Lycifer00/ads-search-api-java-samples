      <li>最終リンク先URLレポート: <a href="./reports/ja/LANDING_PAGE_URL.csv" download>日本語版</a> / <a href="./reports/en/LANDING_PAGE_URL.csv" download>英語版</a></li>
      <li>検索クエリーレポート（動的検索連動型広告）: <a href="./reports/ja/KEYWORDLESS_QUERY.csv" download>日本語版</a> / <a href="./reports/en/KEYWORDLESS_QUERY.csv" download>英語版</a></li>
      <li>ページフィードターゲティングレポート: <a href="./reports/ja/WEBPAGE_CRITERION.csv" download>日本語版</a> / <a href="./reports/en/WEBPAGE_CRITERION.csv" download>英語版</a></li>
      </ul>
  - name: CampaignExportService
    description: |
      <label class="campaign"></label>
      <ja>CampaignExportServiceでは、キャンペーン、広告グループ、キーワード、広告に関する情報の取得を一括で行います。</ja><br><en>CampaignExportService
      provides operations of collectively obtaining the campaign, ad group, keyword,
      and ad information.</en>
  - name: CampaignCriterionService
    description: |
      <label class="campaign"></label>
      <ja>CampaignCriterionServiceでは、キャンペーンの除外クライテリアの取得および追加・削除を行います。</ja><br><en>CampaignCriterionService
      is to get, add, or remove negative criteria in campaign-level.</en>
  - name: LabelService
    description: |
      <label class="campaign"></label>
      <ja>LabelServiceでは、ラベルに関する情報の取得および追加・更新・削除を行います。</ja><br><en>Use this
      service to get, add, update or remove information of label.</en>
  - name: CampaignRetargetingListService
    description: |
      <label class="campaign"></label>
      <ja>CampaignRetargetingListServiceでは、キャンペーン階層におけるターゲットリストの設定（設定情報の取得、追加、更新、削除）を行います。</ja><br><en>CampaignRetargetingListService
      is to get, add, update, or delete information of target list setting in campaign
      level.</en>
  - name: CampaignSharedSetService
    description: |
      <label class="campaign"></label>
      <ja>CampaignSharedSetServiceでは、対象外キーワードリストのキャンペーンへの関連付け設定などを行います。</ja><br><en>CampaignSharedSetService
      setup Negative keyword list to campaign.</en>
  - name: CampaignLabelService
    description: |
      <label class="campaign"></label>
      <ja>CampaignLabelServiceでは、ラベルとキャンペーンの紐付けの登録・削除を行います。</ja><br><en>Use
      this service to add or remove related campaign and label.</en>
  - name: CampaignFeedService
    description: |
      <label class="campaign"></label>
      <ja>CampaignFeedServiceでは、キャンペーンのFeedItem情報の取得および更新を行います。</ja><br><en>CampaignFeedService
      is to get and update the FeedItem information of campaign.</en>
  - name: DictionaryService
    description: |
      <label class="campaign"></label>
      <ja>DictionaryServiceは、審査否認理由と地域情報の一覧を提供します。</ja><br><en>DictionaryService
      is to get EditorialReason and location information list.</en>
  - name: CampaignTargetService
    description: |
      <label class="campaign"></label>
      <ja>CampaignTargetServiceでは、キャンペーンのターゲティング設定に関する情報の取得および更新を行います。</ja><br><en>CampaignTargetService
      is to get or update target setting information.</en>
  - name: BalanceService
    description: |
      <label class="account"></label>
      <ja>BalanceServiceでは、選択したアカウントのアカウント残高の情報を取得します。</ja><br><en>Use this
      service to retrieve account balance.</en>
  - name: AccountTrackingUrlService
    description: |
      <label class="account"></label>
      <ja>AccountTrackingUrlServiceでは、アカウントトラッキングに関する情報の取得および更新を行います。</ja><br><en>AccountTrackingUrlService
      is to get or update account tracking information.</en>

paths:
  ################## AccountService
  /AccountService/get:
    post:
      description: '<ja>アカウントに関する情報を取得します。契約状況などのフィルタ条件を設定することが可能です。</ja><br></en>Returns
        the account information. Enable to set the filter condition, such as the account
        Type.</en>'
      tags:
        - AccountService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'account/AccountServiceSelector.yaml#/AccountServiceSelector'
      responses:
        503:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><td>0099</td><td>Out of service.</td><td>APIがメンテナンス中、またはご利用できません。<br>API is under maintenance or not available to use.</td></tr>
            </table>
            </details>
        500:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><td>0002</td><td>An internal error has occurred.</td><td>内部エラーが発生しました。再度操作を実行してください。 <br>もし、問題が解決しない場合は、お問い合わせページをご利用ください。<br>An internal error has occurred. Please try again later. <br>If the problem continues, please contact the support team via Inquiry page for assistance. </td></tr>
            </table>
            </details>
        200:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><th>コード</th><th>メッセージ</th><th>説明</th></tr>
            <tr><td>0001</td><td>Invalid Request.</td><td>さまざまな要因が考えられます。<br>主な要因は、パラメータの値が不正か、誤りがあるためにオペレーションが完了できません。<br>This error can result for a variety of reasons. <br>Typically because one of the parameter values in the request is wrong or invalid and the operation cannot be completed.</td></tr>
            <tr><td>R0001</td><td>Require.</td><td>必須です。<br>It is missing required parameter.</td></tr>
            <tr><td>F0001</td><td>Invalid format.</td><td>値の形式が不正です。<br>The value format is invalid.</td></tr>
            <tr><td>V0001</td><td>Invalid value.</td><td>値が無効です。<br>The value is invalid.</td></tr>
            <tr><td>S0001</td><td>Invalid Status.</td><td>ステータスが無効です。<br>The status is invalid.</td></tr>
            <tr><td>L0002</td><td>Over list size.</td><td>配列の要素数が上限値を超過しています。<br>The number of elements in the array exceeds the upper limit.</td></tr>
            <tr><td>L0001</td><td>Lower list size.</td><td>配列の要素数が下限値を下回っています。<br>The number of elements in the array is below the lower limit.</td></tr>
            <tr><td>D0001</td><td>Duplicate.</td><td>一意な値が重複しています。<br>The unique value is duplicated.</td></tr>
            <tr><td>RL001</td><td>Invalid relation.</td><td>リクエストの関連性が矛盾しています。<br> たとえば、開始＞終了の日付指定を行なっているなど<br>The relation of the request is contradictory.<br> For example, you are specifying the date of start > end.</td></tr>
            <tr><td>LT001</td><td>Over limit.</td><td>登録できる上限値を超過しています。<br>The upper limit value that can be registered is exceeded.</td></tr>
            <tr><td>I0001</td><td>Deactivated Id.</td><td>IDが無効です。<br>The ID is Deactivated.</td></tr>
            </table>
            </details>
          content:
            application/json:
              schema:
                $ref: 'account/AccountServiceGetResponse.yaml#/AccountServiceGetResponse'
        403:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><th>コード</th><th>メッセージ</th><th>説明</th></tr>
            <tr><td>0098</td><td>Permission denied.</td><td>権限がありません。<br>Permission denied.</td></tr>
            <tr><td>0003</td><td>Frequency limit exceeded. Please try your request again later</td><td>アクセス頻度が上限値に達しました。時間をおいて再度実行してください。<br>Frequency limit exceeded. Please try your request again later.</td></tr>
            </table>
            </details>
        401:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><th>コード</th><th>メッセージ</th><th>説明</th></tr>
            <tr><td>0110</td><td>Require access token.</td><td>アクセストークンがリクエストヘッダに存在していません。<br>There is no access token in the request header.</td></tr>
            <tr><td>0111</td><td>Authentication failed.</td><td>アクセストークンの認証に失敗しました。<br>The access token authentication failed.</td></tr>
            <tr><td>0112</td><td>Account not found.</td><td>アカウントが見つかりませんでした。<br>The account can not found.</td></tr>
            <tr><td>0113</td><td>Deactivated account.</td><td>アカウントが無効です。<br>The account is deactivated.</td></tr>
            </table>
            </details>
        400:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><th>コード</th><th>メッセージ</th><th>説明</th></tr>
            <tr><td>0114</td><td>Invalid scope.</td><td>アクセストークンが無効です。<br>The access token is invalid.</td></tr>
            </table>
            </details>
  /AccountService/set:
    post:
      description: '<ja>アカウントに関する情報を更新します。</ja><br></en>Updates the information related
        to the account.</en>'
      tags:
        - AccountService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'account/AccountServiceOperation.yaml#/AccountServiceOperation'
      responses:
        503:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><td>0099</td><td>Out of service.</td><td>APIがメンテナンス中、またはご利用できません。<br>API is under maintenance or not available to use.</td></tr>
            </table>
            </details>
        500:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><td>0002</td><td>An internal error has occurred.</td><td>内部エラーが発生しました。再度操作を実行してください。 <br>もし、問題が解決しない場合は、お問い合わせページをご利用ください。<br>An internal error has occurred. Please try again later. <br>If the problem continues, please contact the support team via Inquiry page for assistance. </td></tr>
            </table>
            </details>
        200:
          description: |
            <details>
            <summary>エラーコード</summary>
            <table border="1">
            <tr><th>コード</th><th>メッセージ</th><th>説明</th></tr>
            <tr><td>0001</td><td>Invalid Request.</td><td>さまざまな要因が考えられます。<br>主な要因は、パラメータの値が不正か、誤りがあるためにオペレーションが完了できません。<br>This error can result for a variety of reasons. <br>Typically because one of the parameter values in the request is wrong or invalid and the operation cannot be completed.</td></tr>
