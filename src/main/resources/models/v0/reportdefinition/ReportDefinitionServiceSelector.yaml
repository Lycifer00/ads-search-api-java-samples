ReportDefinitionServiceSelector:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>検索条件： アカウントIDです。</ja><br><en>Search condition: Account ID.</en>"
    numberResults:
      type: integer
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: "ページの最大件数です。このフィールドは、1以上を指定する必要があります。<br>Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation."
    reportJobIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<ja>検索条件： レポートジョブIDです。</ja><br><en>Search condition: Report Job\
        \ ID.</en>"
    reportJobStatuses:
      type: array
      items:
        $ref: 'ReportDefinitionServiceReportJobStatus.yaml#/ReportDefinitionServiceReportJobStatus'
    reportTypes:
      type: array
      items:
        $ref: 'ReportDefinitionServiceReportType.yaml#/ReportDefinitionServiceReportType'
    startIndex:
      type: integer
      format: int32
      minimum: 1
      default: 1
      description: "ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。<br>Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1."
  title: ReportDefinitionServiceSelector
  description: "<ja>ReportDefinitionServiceSelectorオブジェクトは、操作の対象とするレポートです。</ja><br><en>ReportDefinitionServiceSelector\
    \ is a detail of requested report.</en>"
