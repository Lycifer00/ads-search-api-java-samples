ReportDefinitionServiceReportDateRangeType:
  type: string
  enum:
  - TODAY
  - YESTERDAY
  - LAST_7_DAYS
  - LAST_WEEK
  - LAST_14_DAYS
  - LAST_30_DAYS
  - LAST_BUSINESS_WEEK
  - THIS_MONTH
  - LAST_MONTH
  - ALL_TIME
  - CUSTOM_DATE
  - UNKNOWN
  title: ReportDefinitionServiceReportDateRangeType
  description: "<ja>ReportDefinitionServiceReportDateRangeTypeは、レポートの集計対象期間を表します。</ja><br><en>ReportDefinitionServiceReportDateRangeType\
    \ displays a date range of the report.</en><hr>\n* `LAST_30_DAYS` - <ja>本日を除く、過去30日間です。</ja><br><en>Reports\
    \ are generated for the last 30 days, not including today.</en><br>\n* `CUSTOM_DATE`\
    \ - <ja>ユーザーにより指定される期間です。<br>こちらには集計対象期間の指定が必要です。</ja><br><en>Reports are generated\
    \ for specified date range.<br>Specific date must be input through DateRange.</en><br>\n\
    * `YESTERDAY` - <ja>昨日です。</ja><br><en>Reports are generated for yesterday only.</en><br>\n\
    * `TODAY` - <ja>本日です。</ja><br><en>Reports are generated for today only.</en><br>\n\
    * `LAST_WEEK` - <ja>先週の月曜日から日曜日です。</ja><br><en>Reports are generated for the 7\
    \ day period, starting from previous Monday.</en><br>\n* `LAST_14_DAYS` - <ja>本日を除く、過去14日間です。</ja><br><en>Reports\
    \ are generated for the last 14 days, not including today.</en><br>\n* `LAST_MONTH`\
    \ - <ja>前月です。</ja><br><en>Reports are generated for all days of previous month.</en><br>\n\
    * `ALL_TIME` - <ja>取得可能な全期間です。</ja><br><en>Reports are generated for all available\
    \ time range.</en><br>\n* `LAST_7_DAYS` - <ja>本日を除く、過去7日間です。</ja><br><en>Reports\
    \ are generated for the last 7 days not including today.</en><br>\n* `LAST_BUSINESS_WEEK`\
    \ - <ja>先週の月曜日から5営業日です。</ja><br><en>Reports are generated for the 5 business day,\
    \ starting from previous Monday.</en><br>\n* `THIS_MONTH` - <ja>本日を含む、当月です。</ja><br><en>Reports\
    \ are generated for all days of current month.</en><br>\n* `UNKNOWN` - 未知の値です。<br>Unknown\
    \ Value"
