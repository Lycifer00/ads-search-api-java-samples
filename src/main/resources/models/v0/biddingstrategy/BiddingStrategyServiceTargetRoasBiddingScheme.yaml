BiddingStrategyServiceTargetRoasBiddingScheme:
  type: object
  properties:
    bidCeiling:
      type: integer
      format: int64
      description: "<ja>入札価格の上限です。（0?50000）<br>※「0」が設定された場合、上限設定はありません。</ja><br><en>CPC\
        \ limit (0-50000)<br>* No limits if numbers are set &#34;0&#34;</en>"
    bidFloor:
      type: integer
      format: int64
      description: "<ja>入札価格の下限です。<br>※ 設定を解除する場合は「0」を指定します。</ja><br><en>Minimum CPC<br>* Set\
        \ &#34;0&#34; to deactivate</en>"
    targetRoas:
      type: number
      format: double
      description: "<ja>広告費用対効果の目標値<br>※0.01 〜1000.00（1%〜100000%）の範囲内のみ許容します。<br>※Return\
        \ On Advertising Spend(ROAS)</ja><br><en>Target ROAS<br>* ROAS: Return On Average\
        \ Spend<br>* Setting limit: 0.01 〜1000.00（1%〜100000%）</en>"
  title: BiddingStrategyServiceTargetRoasBiddingScheme
  description: "<ja>BiddingStrategyServiceTargetRoasBiddingSchemeオブジェクトは、広告費用対効果の目標値の自動入札設定情報を表します。</ja><br><en>BiddingStrategyServiceTargetRoasBiddingScheme\
    \ object displays Auto Bidding setting for Target ROAS.</en><hr><details><summary>Requirement</summary><table\
    \ border='1'><tr><th>PROPERTY</th><th>ADD</th><th>SET</th><th>REMOVE</th></tr><tr><td>bidCeiling</td><td>Optional</td><td>Optional<br>(updatable)</td><td>─</td></tr><tr><td>bidFloor</td><td>Optional</td><td>Optional<br>(updatable)</td><td>─</td></tr><tr><td>targetRoas</td><td>Requirement</td><td>Optional<br>(updatable)</td><td>─</td></tr></table></details>"
