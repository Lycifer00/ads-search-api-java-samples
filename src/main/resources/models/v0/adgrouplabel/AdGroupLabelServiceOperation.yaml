AdGroupLabelServiceOperation:
  type: object
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>アカウントID</ja><br><en>Account ID</en>"
    operand:
      type: array
      items:
        $ref: 'AdGroupLabel.yaml#/AdGroupLabel'
      minItems: 1
      maxItems: 2000
  title: AdGroupLabelServiceOperation
  description: "<ja>AdGroupLabelServiceOperationオブジェクトは、操作の対象となる広告グループラベルの情報と処理の内容を表します。</ja><br><en>AdGroupLabelServiceOperation\
    \ displays information of Ad group label to be operated and processing content.</en>"
