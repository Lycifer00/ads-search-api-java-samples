  description: "<ja>AdGroupCriterionLabelServiceOperationオブジェクトは、操作の対象となる広告グループのクライテリアラベル情報と処理の内容を表します。</ja><br><en>AdGroupCriterionLabelServiceOperation\
    \ displays information of ad group criterion label to be operated and processing\
    \ content.</en>"
