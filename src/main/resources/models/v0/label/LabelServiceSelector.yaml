LabelServiceSelector:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>アカウントID</ja><br><en>Account ID.</en>"
    countLabeledEntity:
      $ref: 'LabelServiceCountLabeledEntity.yaml#/LabelServiceCountLabeledEntity'
    labelIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>ラベルID<br>指定しない場合は、フィルタ条件に すべてのラベルが含まれます。</ja><br><en>Label\
        \ ID.<br>If not specified, the filter condition includes all labels.</en>"
    numberResults:
      type: integer
      format: int32
      minimum: 1
      maximum: 2000
      default: 500
      description: "ページの最大件数です。このフィールドは、1以上を指定する必要があります。<br>Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation."
    startIndex:
      type: integer
      format: int32
      minimum: 1
      default: 1
      description: "ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。<br>Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1."
  title: LabelServiceSelector
  description: "<ja>LabelServiceSelectorオブジェクトは、操作の対象とするラベルの情報およびフィルタ条件を表します。</ja><br><en>LabelServiceSelector\
    \ object describes the information of label to be operated and filter conditions.</en>"
