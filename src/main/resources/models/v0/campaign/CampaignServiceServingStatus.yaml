CampaignServiceServingStatus:
  type: string
  enum:
  - SERVING
  - ENDED
  - PENDING
  - STOP
  - UNKNOWN
  description: "<ja>CampaignServiceServingStatusは、キャンペーンレベルの配信状況です。 ユーザーによる広告配信の調整に関わらず、キャンペーンとしての状態を表します。</ja><br><en>CampaignServiceServingStatus\
    \ displays delivery status in campaign level. Display the campaign status, regardless\
    \ of userStatus setting.</en><hr>\n* `SERVING` - <ja>キャンペーンは、現在配信されています。</ja><br><en>The\
    \ campaign is currently serving ads.</en><br>\n* `ENDED` - <ja>配信が終了しています。<br>設定されたキャンペーン期間後のため、現在配信されていません。</ja><br><en>The\
    \ campaign has ended.<br>It is already past the delivery period, so the campaign\
    \ is currently not serving ads.</en><br>\n* `PENDING` - <ja>配信が開始していません。<br>設定されたキャンペーン期間前のため、現在まだ配信されていません。</ja><br><en>The\
    \ campaign has not started.<br>It has not reached the delivery period, so the\
    \ campaign is currently not serving ads.</en><br>\n* `STOP` - <ja>キャンペーンは、現在配信されていません。</ja><br><en>The\
    \ campaign has been suspended.<br>(Reason may from lack of allocated funds)</en><br>\n\
    * `UNKNOWN` - 未知の値です。<br>Unknown Value"
  title: CampaignServiceServingStatus
