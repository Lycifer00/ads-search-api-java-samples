CampaignServiceOperation:
  type: object
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>アカウントIDです。</ja><br><en>Account ID.</en>"
    operand:
      type: array
      items:
        $ref: 'Campaign.yaml#/Campaign'
      minItems: 1
      maxItems: 2000
  title: CampaignServiceOperation
  description: "<ja>CampaignServiceOperationオブジェクトは、操作の対象となるキャンペーンの情報と処理の内容を表します。</ja><br><en>CampaignServiceOperation\
    \ object displays target campaign information and its operation results.</en>"
