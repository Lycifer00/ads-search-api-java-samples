AdGroupCriterionServiceSelector:
  type: object
  required:
  - accountId
  - use
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>検索条件：アカウントID</ja><br><en>Search condition: Account ID.</en>"
    adGroupIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：広告グループID</ja><br><en>Search condition: Ad group ID.</en>"
    approvalStatuses:
      type: array
      items:
        $ref: 'AdGroupCriterionServiceApprovalStatus.yaml#/AdGroupCriterionServiceApprovalStatus'
      maxItems: 5
    biddingStrategyIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：自動入札ID</ja><br><en>Search condition: Auto bidding ID.</en>"
    campaignIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：キャンペーンID</ja><br><en>Search condition: Campaign ID.</en>"
    containsLabelId:
      $ref: 'AdGroupCriterionServiceContainsLabelId.yaml#/AdGroupCriterionServiceContainsLabelId'
    criterionIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：クライテリオンID<br>指定しない場合は、広告グループID以下のすべてのクライ テリアが含まれます。</ja><br><en>Search\
        \ condition: Criterion ID.<br>* All criteria under the Ad group ID will return\
        \ if theres is no designation.</en>"
    labelIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：ラベルID</ja><br><en>Search condition: Label ID</en>"
    numberResults:
      type: integer
      format: int32
      minimum: 1
      maximum: 10000
      default: 500
      description: "ページの最大件数です。このフィールドは、1以上を指定する必要があります。<br>Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation."
    startIndex:
      type: integer
      format: int32
      minimum: 1
      default: 1
      description: "ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。<br>Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1."
    use:
      $ref: 'AdGroupCriterionServiceUse.yaml#/AdGroupCriterionServiceUse'
    userStatuses:
      type: array
      items:
        $ref: 'AdGroupCriterionServiceUserStatus.yaml#/AdGroupCriterionServiceUserStatus'
      maxItems: 2
  title: AdGroupCriterionServiceSelector
  description: "<ja>AdGroupCriterionServiceSelectorオブジェクトは、操作の対象となる広告グループのクライテリアを表します。</ja><br><en>AdGroupCriterionServiceSelector\
    \ object displays criteria of ad group to be operated.</en>"
