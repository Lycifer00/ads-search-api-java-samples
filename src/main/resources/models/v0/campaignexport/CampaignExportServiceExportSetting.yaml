CampaignExportServiceExportSetting:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>アカウントIDです。</ja><br><en>Account ID</en>"
    adGroupAdApprovalStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceApprovalStatus.yaml#/CampaignExportServiceApprovalStatus'
      maxItems: 5
    adGroupAdUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    adGroupCriterionApprovalStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceApprovalStatus.yaml#/CampaignExportServiceApprovalStatus'
      maxItems: 5
    adGroupCriterionIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<ja>広告グループクライテリアIDです。</ja><br><en>Ad group criteria ID</en>"
    adGroupCriterionUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    adGroupIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<ja>ダウンロード対象の広告グループIDです。</ja><br><en>Ad group ID of export objective</en>"
    adGroupUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    adIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<ja>ダウンロード対象の広告IDです。</ja><br><en>Ad ID of export objective</en>"
    campaignCriterionIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<ja>キャンペーンクライテリアIDです。</ja><br><en>Campaign criteria ID</en>"
    campaignIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 500
      description: "<ja>ダウンロード対象のキャンペーンIDです。</ja><br><en>Campaign ID of export objective</en>"
    campaignUserStatuses:
      type: array
      items:
        $ref: 'CampaignExportServiceUserStatus.yaml#/CampaignExportServiceUserStatus'
      maxItems: 2
    encoding:
      $ref: 'CampaignExportServiceEncoding.yaml#/CampaignExportServiceEncoding'
    entityTypes:
      type: array
      items:
        $ref: 'CampaignExportServiceEntityType.yaml#/CampaignExportServiceEntityType'
      maxItems: 6
    exportFields:
      type: array
      items:
        type: string
      description: "<ja>エクスポートするフィールドを指定します。</ja><br><en>Select which field to export.</en>"
    jobName:
      type: string
      description: "<ja>ダウンロードするジョブの名称です。</ja><br><en>Job information for export</en>"
    lang:
      $ref: 'CampaignExportServiceLang.yaml#/CampaignExportServiceLang'
    output:
      $ref: 'CampaignExportServiceOutput.yaml#/CampaignExportServiceOutput'
  title: CampaignExportServiceExportSetting
  description: "<ja>CampaignExportServiceExportSetting オブジェクトは、エクスポートする条件を表します。</ja><br><en>CampaignExportServiceExportSetting\
    \ object describes the condition for exports.</en><hr><details><summary>Requirement</summary><table\
    \ border='1'><tr><th>PROPERTY</th><th>GET</th></tr><tr><td>accountId</td><td>Requirement</td></tr><tr><td>adGroupAdApprovalStatuses</td><td>Optional</td></tr><tr><td>adGroupAdUserStatuses</td><td>Optional</td></tr><tr><td>adGroupCriterionApprovalStatuses</td><td>Optional</td></tr><tr><td>adGroupCriterionIds</td><td>Optional</td></tr><tr><td>adGroupCriterionUserStatuses</td><td>Optional</td></tr><tr><td>adGroupIds</td><td>Optional</td></tr><tr><td>adGroupUserStatuses</td><td>Optional</td></tr><tr><td>adIds</td><td>Optional</td></tr><tr><td>campaignCriterionIds</td><td>Optional</td></tr><tr><td>campaignIds</td><td>Optional</td></tr><tr><td>campaignUserStatuses</td><td>Optional</td></tr><tr><td>encoding</td><td>Requirement</td></tr><tr><td>entityTypes</td><td>Optional</td></tr><tr><td>exportFields</td><td>Optional</td></tr><tr><td>jobName</td><td>Optional</td></tr><tr><td>lang</td><td>Requirement</td></tr><tr><td>output</td><td>Requirement</td></tr></table></details>"
