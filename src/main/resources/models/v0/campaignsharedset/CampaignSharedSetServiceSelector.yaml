CampaignSharedSetServiceSelector:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>検索条件：アカウントIDです。</ja><br><en>Search criteria : Account ID.</en>"
    campaignIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：キャンペーンIDです。</ja><br><en>Search criteria : Campaign ID.</en>"
    numberResults:
      type: integer
      format: int32
      minimum: 1
      maximum: 1000
      default: 1000
      description: "ページの最大件数です。このフィールドは、1以上を指定する必要があります。<br>Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation."
    sharedListIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 20
      description: "<ja>検索条件：対象外キーワードリストIDです。</ja><br><en>Search criteria : Shared\
        \ list ID.</en>"
    startIndex:
      type: integer
      format: int32
      minimum: 1
      default: 1
      description: "ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。<br>Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1."
  title: CampaignSharedSetServiceSelector
  description: "<ja>CampaignSharedSetServiceSelectorは、検索条件（実行パラメータ）を保持するオブジェクトです。</ja><br><en>CampaignSharedSetServiceSelector\
    \ is object to hold the search criteria (exec parameter).</en>"
