RetargetingListServiceSelector:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>検索条件：アカウントIDです。</ja><br><en>Search conditon: Account ID.</en>"
    numberResults:
      type: integer
      format: int32
      minimum: 1
      maximum: 1000
      default: 500
      description: "ページの最大件数です。このフィールドは、1以上を指定する必要があります。<br>Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation."
    startIndex:
      type: integer
      format: int32
      minimum: 1
      default: 1
      description: "ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。<br>Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1."
    targetListIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：ターゲットリストIDです。</ja><br><en>Search conditon: Target List\
        \ ID.</en>"
    targetListOwner:
      $ref: 'RetargetingListServiceTargetListOwner.yaml#/RetargetingListServiceTargetListOwner'
    targetListTypes:
      type: array
      items:
        $ref: 'RetargetingListServiceTargetListType.yaml#/RetargetingListServiceTargetListType'
      maxItems: 3
  title: RetargetingListServiceSelector
  description: "<ja>RetargetingListServiceSelectorは、ターゲットリストの検索条件（実行パラメータ）を保持するオブジェクトです。</ja><br><en>RetargetingListServiceSelector\
    \ is an object that holds search condition (parameter).</en>"
