  - operand
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>アカウントIDです。</ja><br><en>Account ID.</en>"
    operand:
      type: array
      items:
        $ref: 'RetargetingListServiceTargetingList.yaml#/RetargetingListServiceTargetingList'
      minItems: 1
      maxItems: 200
    targetListOwner:
      $ref: 'RetargetingListServiceTargetListOwner.yaml#/RetargetingListServiceTargetListOwner'
  title: RetargetingListServiceOperation
  description: "<ja>RetargetingListServiceOperationは、操作対象のターゲットリストを保持するオブジェクトです。</ja><br><en>RetargetingListServiceOperation\
    \ is an object that holds target retargeting.</en>"
