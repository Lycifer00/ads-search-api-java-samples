AdGroupAdServiceSelector:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<ja>検索条件：アカウントID</ja><br><en>Search condition: Account ID.</en>"
    adGroupIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：広告グループID</ja><br><en>Search condition: Ad group ID.<br>Ads\
        \ returned will be from adgroups whose ids are included in this list.</en>"
    adIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：広告ID</ja><br><en>Search condition: Ad ID.<br>Ads will\
        \ return from ads whose ids are included in this list.<br>If you omit adIds\
        \ field, it will return all adIds under the adGroup.</en>"
    adTypes:
      type: array
      items:
        $ref: 'AdGroupAdServiceAdType.yaml#/AdGroupAdServiceAdType'
      maxItems: 4
    approvalStatuses:
      type: array
      items:
        $ref: 'AdGroupAdServiceApprovalStatus.yaml#/AdGroupAdServiceApprovalStatus'
      maxItems: 5
    campaignIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：キャンペーンID</ja><br><en>Search condition: Campaign ID.<br>Ads\
        \ returned will be from campaigns whose ids are included in this list.<br>An\
        \ empty list means there are no campaign restrictions when selecting AdGroupAds.<br>*\
        \ This field must contain distinct elements.<br>* This field cannot contain\
        \ null elements.</en>"
    containsLabelId:
      $ref: 'AdGroupAdServiceContainsLabelId.yaml#/AdGroupAdServiceContainsLabelId'
    labelIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<ja>検索条件：ラベルID</ja><br><en>Search condition: Label ID</en>"
    numberResults:
      type: integer
      format: int32
      minimum: 1
      maximum: 10000
      default: 500
      description: "ページの最大件数です。このフィールドは、1以上を指定する必要があります。<br>Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation."
    startIndex:
      type: integer
      format: int32
      minimum: 1
      default: 1
      description: "ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。<br>Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1."
    userStatuses:
      type: array
      items:
        $ref: 'AdGroupAdServiceUserStatus.yaml#/AdGroupAdServiceUserStatus'
      maxItems: 2
  title: AdGroupAdServiceSelector
  description: "<ja>AdGroupAdServiceSelectorオブジェクトは、操作の対象とする広告およびフィルタ条件を表します。</ja><br><en>AdGroupAdServiceSelector\
    \ object describes the information and filter criteria of the Ads to be operated\
    \ on.</en>"
